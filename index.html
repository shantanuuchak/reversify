<!DOCTYPE html>
<html lang="en" class="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reversify • reverse anything</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="heading">
      reversify • <span class="accent">reverse</span> anything
    </h1>

    <p class="description">
      insert string to <span class="accent">reverse</span>, can be used for
      things like <kbd>passwords</kbd>
    </p>

    <div class="aside">
      <input
        type="text"
        min="2"
        max="100"
        placeholder="enter input"
        autofocus
        data-input-string
      />
      <button class="btn" data-btn-copy>
        <img src="assets/repeat.svg" alt="Repeat icon" />
      </button>
    </div>

    <div class="chip">copied</div>

    <span class="info" title="Change theme" data-toggle-theme
      ><img src="/img/partly-cloudy-night.png" alt="" class="theme-img"
    /></span>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
