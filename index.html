<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reversify</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">reversify</h1>
    <p class="description">
      insert string to reverse, can be used for things like <kbd>passwords</kbd>
    </p>

    <div class="aside">
      <input
        type="text"
        min="2"
        max="100"
        placeholder="enter input"
        data-input-string
      />
      <button class="btn" data-btn-copy>
        <img src="assets/repeat.svg" alt="Repeat icon" />
      </button>
    </div>
    <div class="chip">copied</div>
  </body>
</html>
